<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <h2>Datos Personales</h2>
            <h4>Nombre</h4>

            <h4>Sexo</h4>
            <input type="radio" name="1">F
            <input type="radio" name="1">M
            <h4>Carrera</h4>
            <select name="" id="">
                <option value="">Ing.Sistema</option>
                <option value="">Ing.Computacion</option>
                <option value="">Ing.Industrial</option>
                <option value="">Periodismo</option>
                <option value="">Derecho</option>
                <option value="">Hoteleria y Turismo</option>

            </select>
            <h4>Nacionalidad</h4>
            <input type="text" placeholder="Ingrese su nacionalidad">
            <h4>Estado Civil</h4>
            <select name="" id="">
                <option value="">Soltero(a)</option>
                <option value="">Casado(a)</option>
                <option value="">Divorciado(a)</option>
                <option value="">Viudo(a)</option>
            </select>

            <input type="text" placeholder="Ingrese la edad">
        </section>
    </form>
